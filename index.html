<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .banner {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin: 30px 0;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        
        .gallery-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: white;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover .gallery-overlay {
            transform: translateY(0);
        }
        
        .section {
            margin: 40px 0;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .responsive-img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .img-caption {
            text-align: center;
            font-style: italic;
            color: #666;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .avatar {
                width: 120px;
                height: 120px;
            }
            
            .banner {
                height: 200px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            
           <!-- 头像图片 -->
           <img src="https://i.imgur.com/Qr71crq.jpg" alt="我的头像" class="avatar">
           <h1>欢迎来到我的网站</h1>
           <p>这是我的个人展示空间</p>

        </header>

        <!-- 横幅图片 -->
        <img src="/exhibit/images/banner.png" alt="网站横幅" class="banner">

        <div class="section">
            <h2>关于我</h2>
            <p>这里可以介绍您自己的信息。下面是一些展示图片的不同方式：</p>
        </div>

        <div class="section">
            <h2>单张图片展示</h2>
            <img src="images/single-photo.jpg" alt="单张展示图片" class="responsive-img">
            <p class="img-caption">图片说明文字</p>
        </div>

        <div class="section">
            <h2>图片画廊</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="images/gallery/photo1.jpg" alt="画廊图片1">
                    <div class="gallery-overlay">
                        <h3>图片标题1</h3>
                        <p>图片描述信息</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="images/gallery/photo2.jpg" alt="画廊图片2">
                    <div class="gallery-overlay">
                        <h3>图片标题2</h3>
                        <p>图片描述信息</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="images/gallery/photo3.jpg" alt="画廊图片3">
                    <div class="gallery-overlay">
                        <h3>图片标题3</h3>
                        <p>图片描述信息</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="images/gallery/photo4.jpg" alt="画廊图片4">
                    <div class="gallery-overlay">
                        <h3>图片标题4</h3>
                        <p>图片描述信息</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>不同尺寸的图片</h2>
            <p>小图标：<img src="images/icon.png" alt="小图标" style="width: 24px; height: 24px; vertical-align: middle;"></p>
            <p>中等图片：</p>
            <img src="images/medium-photo.jpg" alt="中等尺寸图片" style="width: 300px; height: auto; border-radius: 8px;">
        </div>

        <footer style="text-align: center; margin-top: 50px; padding: 20px; border-top: 1px solid #eee;">
            <p>&copy; 2025 我的个人网站. 所有权利保留.</p>
        </footer>
    </div>
</body>
</html>
